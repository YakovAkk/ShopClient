

<app-header (onShowSideBar)="hideSideBarFromHeader()" 
(onShowLogin)="ShowLogin()"
 (onShowRegistration)="ShowRegistration()" 
 [isShowComponent] = "isShowHeader"
  [isShowCategories]="isShowCategories" 
  [isShowLegobyCategory]="isShowLegoByCategory"
   (OnClickBuy)="ClickBuy()"
  [isShowTrendsLego]="isShowTrendsLego" 
  [legoForTernds]="LegoByFavorite"
   (OnBasketEvent)="ShowBasket()"
   (OnShowWrongPopup)="ShowWrongPopup($event)"
   (OnShowSuccessfullPopup)="ShowSuccessfullPopup($event)"
   ></app-header>
<app-side-bar [isShowSideBar]="isShowSideBar" 
(HomeClickEvent)="OnHomeClick()" 
(TrendClickEvent)="OnTrendClick()"
 ></app-side-bar>

<!--------------------------------------- test ------------------------------------------------------>
<app-successful-popup 
[hidden]="!isShowPopup" 
(onClosePopup)="CloseSuccessfullPopup()"
 [Message]="messageForPopup"
 [popupState]="popupState"
 ></app-successful-popup>
 <app-wrong-popup 
 [hidden]="!isShowWrongPopup"
 [Message]="messageForWrongPopup"
 (onClosePopup)="CloseWrongPopup()"
 [popupState]="wrongPopupState"
 ></app-wrong-popup>
<app-register-form [isShowComponent] = "isShowRegistration" (onClose)="CloseRegistration()"></app-register-form>
<app-login-form  [isShowComponent] = "isShowLogin" (onClose)="CloseLogin()" (onShowPopup)="ShowSuccessfullPopup($event)"></app-login-form>  

<app-basket 
[isShowComponent]="isShowBasket" 
(CloseBasket)="CloseBasket()" 
[ItemsInBasket]="ItemForAddedInBasker"
(OnDeleteItemFromBasket)="DeleteItemFromBasket($event)"
(onContinueShopping)="ContinueShopping()"
(onMakeOrder)="MakeOrder()"
[TotalPrice]="TotalPriceInBasket"
></app-basket>
